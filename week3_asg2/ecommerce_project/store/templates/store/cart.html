<h1>Your Cart</h1>
<ul class="list-group">
    {% for item in products_in_cart %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ item.product.name }} (x{{ item.quantity }})
            <a href="{% url 'remove_from_cart' item.product.id %}" class="btn btn-danger btn-sm">Remove</a>
        </li>
    {% endfor %}
</ul>


<!-- Button to go back to product list -->
<div class="text-center mt-4">
    <a href="{% url 'product_list' %}" class="btn btn-primary btn-lg">Continue Shopping</a>
</div>


<!-- Rectangle Style for Proceed to Checkout Button -->
<div class="checkout-box text-center mt-4">
    <a href="{% url 'checkout' %}" class="btn btn-success btn-lg">Proceed to Checkout</a>
</div>
